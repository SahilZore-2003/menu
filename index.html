<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter image gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>

<body>

    <div class="container">
        <div class="filterbuttons" id="filterbuttons">
            <button class="active" data-name="all">All</button>
            <button data-name="Break-first">Break-first</button>
            <button data-name="Starter">Starter</button>
            <button data-name="Main-course">Main-course</button>
            
        </div>

        <div class="filterable_cards">
            <div class="card" data-name="Break-first">
                <img src="images/vadapav.jpeg" alt="" loading="lazy">
                <div class="card_body">
                    <h6>Vada_pav</h6>
                    <div class="card_text">25 RS</div>
                </div>
            </div>
            <div class="card" data-name="Break-first">
                <img src="images/samosa.jpeg" alt="" loading="lazy">
                <div class="card_body">
                    <h6>Samosa</h6>
                    <div class="card_text">20 RS</div>
                </div>
            </div>
            <div class="card" data-name="Break-first">
                <img src="images/misalpav.jpeg" alt="" loading="lazy">
                <div class="card_body">
                    <h6>Misal_pav</h6>
                    <div class="card_text">50 RS</div>
                </div>
            </div>
            <div class="card" data-name="Break-first">
                <img src="images/burjipav.jpeg" alt="" loading="lazy">
                <div class="card_body">
                    <h6>Burji_pav</h6>
                    <div class="card_text">40 RS</div>
                </div>
            </div>
            <div class="card" data-name="Starter">
                <img src="images/chilli.jpeg" alt="" loading="lazy">
                <div class="card_body">
                    <h6>Chicken Chilli</h6>
                    <div class="card_text">150 RS</div>
                </div>
            </div>
            <div class="card" data-name="Starter">
                <img src="images/crispy.jpeg" alt="" loading="lazy">
                <div class="card_body">
                    <h6>Chicken Crispy</h6>
                    <div class="card_text">180 RS</div>
                </div>
            </div>
            <div class="card" data-name="Starter">
                <img src="images/lolipop.jpeg" alt="" loading="lazy">
                <div class="card_body">
                    <h6>Chicken Lolipop</h6>
                    <div class="card_text">200 RS</div>
                </div>
            </div>
            <div class="card" data-name="Main-course">
                <img src="images/handi.jpeg" alt="" loading="lazy">
                <div class="card_body">
                    <h6>Chicken Handi</h6>
                    <div class="card_text">300 RS</div>
                </div>
            </div>
            <div class="card" data-name="Main-course">
                <img src="images/masala.jpeg" alt="" loading="lazy">
                <div class="card_body">
                    <h6>Chicken Masala</h6>
                    <div class="card_text">250 RS</div>
                </div>
            </div>
            
        </div>

        <a href="#filterbuttons" id="filterbuttonstop"><i class="uil uil-top-arrow-from-top"></i></a>
        
        



    </div>


</body>

</html>
